<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="/dist/assets/icons/icon_192x192.png" type="image/x-icon">
  <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="manifest" href="/dist/manifest.json" />

  <title>Budget Tracker</title>
</head>

<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Your total is: <span id="total"></span></div>
    </div>

    <form class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" required />
      <input type="number" min="0" max="1000000" step="1" id="t-amount" placeholder="Amount ($)" required />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </form>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <canvas id="myChart"></canvas>
  </div>

  <script type="text/javascript">
    (function () {
      if ("serviceWorker" in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/service-worker.js')
            .catch(error => console.log("Service Worker registration failed:", error));
        });
      }
    })();
  </script>
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/dist/bundle.js"></script>
</body>

</html>
